<div class="app-container">
  <!-- Authenticated layout -->
  <app-header *ngIf="authService.isLoggedIn()"></app-header>
  <div class="main-container" *ngIf="authService.isLoggedIn()">
    <app-sidebar></app-sidebar>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Public (unauthenticated) pages such as /login or /register -->
  <router-outlet *ngIf="!authService.isLoggedIn()"></router-outlet>
</div>
