<div class="converter-container">
  <div class="header">
    <h2><i class="fas fa-calculator"></i> Kur Dönüştürücü</h2>
    <p>API’den anlık kur ile hesaplayın</p>
  </div>

  <div class="converter-card">
    <div class="row">
      <div class="form-group">
        <label>Tutar</label>
        <input type="number" class="form-control" [(ngModel)]="amount" min="0" step="0.01" (ngModelChange)="convert()"/>
      </div>
      <div class="form-group">
        <label>Kaynak Birim</label>
        <select class="form-control" [(ngModel)]="fromCurrency" (ngModelChange)="convert()">
          <option *ngFor="let c of currencies" [value]="c.code">{{ c.code }} - {{ c.name }}</option>
        </select>
      </div>
      <div class="swap">
        <button class="btn btn-swap" (click)="swap()" [disabled]="loading"><i class="fas fa-exchange-alt"></i></button>
      </div>
      <div class="form-group">
        <label>Hedef Birim</label>
        <select class="form-control" [(ngModel)]="toCurrency" (ngModelChange)="convert()">
          <option *ngFor="let c of currencies" [value]="c.code">{{ c.code }} - {{ c.name }}</option>
        </select>
      </div>
    </div>

    <div class="result" *ngIf="!error">
      <div class="rate" *ngIf="rate !== null">
        Kur: {{ rate | number:'1.4-4' }}
      </div>
      <div class="amount" *ngIf="result !== null">
        <span class="from">{{ amount | number:'1.2-2' }} {{ fromCurrency }}</span>
        <span class="equals">≈</span>
        <span class="to">{{ result | number:'1.2-2' }} {{ toCurrency }}</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  </div>
</div>
