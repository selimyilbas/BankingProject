<div class="deposit-container">
  <h2>Para Yatır</h2>

  <form #depositForm="ngForm" (ngSubmit)="deposit()">
    <div class="form-group">
      <label>Hesap Seçin</label>
      <select
        name="account"
        [(ngModel)]="selectedAccountNumber"
        required
        class="form-control"
      >
        <option value="" disabled selected>Hesap Seçiniz</option>
        <option *ngFor="let acc of accounts" [value]="acc.accountNumber">
          {{ acc.accountNumber }} - {{ acc.currency }} ({{ acc.balance | number:'1.2-2' }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Tutar</label>
      <input
        type="number"
        min="0.01"
        step="0.01"
        name="amount"
        [(ngModel)]="amount"
        required
        class="form-control"
        placeholder="0.00"
      />
    </div>

    <div class="form-group">
      <label>Açıklama (Opsiyonel)</label>
      <textarea
        name="description"
        [(ngModel)]="description"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-vakifbank-yellow" [disabled]="loading || depositForm.invalid">
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        Para Yatır
      </button>
      <button type="button" class="btn-vakifbank-outline" (click)="router.navigate(['/dashboard'])" [disabled]="loading">
        İptal
      </button>
    </div>

    <div class="alert alert-success" *ngIf="success">
      İşlem başarılı. Yönlendiriliyorsunuz...
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
  </form>
</div>
